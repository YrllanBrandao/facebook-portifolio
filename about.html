        <div class="container px-3 mt-4 ">
            <div class="card d-flex flex-row  bg-dark-2">

                       <div class="title-section text-white ">

                       </div>

                    <button  class="btn btn-about btn-work">Contact and basic info</button>
                </div>
                
               </div>
               <!-- mini page -->
               <div class="card-body border-0 bg-dark-2">
                <div class=" d-flex " id="page-overview">
                

                    <!-- overview -->
                    <div class="area-overview d-none flex-column gap-3  page-active ">
                        <!-- work -->
                        <div class="line d-flex gap-2 align-items-center justify-content-start">
                            <span class="iconify" data-icon="uil:bag" style="color: #b0b3b8;" data-width="24" data-height="24"></span>
                            <div class="about-text">
                                Available
                            </div>
                        </div>
                        <!-- graduation -->
                        
                        <div class="line d-flex gap-2 align-items-center justify-content-start">
                            <span class="iconify" data-icon="fluent:hat-graduation-24-filled" style="color: #b0b3b8;" data-width="24" data-height="24"></span>
                            <div class="about-text">
                                Cursing Computers Networks
                            </div>
                        </div>
                        <!-- live in  -->
                        <div class="line d-flex gap-2 align-items-center justify-content-start">
                            <span class="iconify" data-icon="ant-design:home-filled" style="color: #b0b3b8;" data-width="24" data-height="24"></span>
                            <div class="about-text fw-bold">
                                Macapá-AP
                            </div>
                        </div>
                        <!-- from -->
                        <div class="line d-flex gap-2 align-items-center justify-content-start">
                            <span class="iconify" data-icon="fa6-solid:location-dot" style="color: #b0b3b8;" data-width="24" data-height="24"></span>
                            <div class="about-text ">
                               From <span class="fw-bold">Macapá-AP</span>
                            </div>
                        </div>
                    </div>
                    <!-- working and Education -->
                    <div class="work-area d-none flex-column gap-2 ">
                        <!-- phone and e-mail -->
                        <div class="title-section text-white ">
                            Contact
                           </div>
                        <div class="line d-flex gap-2 align-items-center justify-content-start">
                            
                            <span class="iconify" data-icon="ic:baseline-email" style="color: #b0b3b8;" data-width="24" data-height="24"></span>
                            <div class="about-text ">
                               yrllanbrandao@outlook.com
                            </div>
                        </div>
                        <!-- website and social links -->
                        <div class="d-flex align-items-start flex-column gap-2 "  >
                            <div class="title-section text-white ">
                                Website and social links
                               </div>
                               <!-- linkedin -->
                            <div class="line d-flex gap-2 align-items-center justify-content-start">
                                
                                <div class="d-flex align-items-center justify-content-start">
                                    <span class="iconify" data-icon="akar-icons:linkedin-box-fill" style="color: #b0b3b8;" data-width="24" data-height="24"></span>
                                </div>
                                <div class="about-text  d-flex flex-column align-items-center">
                                   <div>
                                    <a href="" class="about-link text-white" data-social="(Linkedin)">YrllanBrandao</a>
                                   </div>

                            </div>
                            <!-- github  -->
                            <div class="line d-flex gap-2 align-items-center justify-content-start">
                                
                                <div class="d-flex align-items-center justify-content-start">
                                    <span class="iconify" data-icon="dashicons:admin-site" style="color: #b0b3b8;" data-width="24" data-height="24"></span>
                                </div>
                                <div class="about-text  d-flex flex-column align-items-center">
                                   <div>
                                    <a href="https://yrllanbrandao.me" class="about-link text-white" data-social="(website)">yrllanbrandao.me</a>
                                   </div>
                                  
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
               </div>
            </div>

            <!-- area chat  -->
            <button id="btn-floating">
                <span class="iconify" data-icon="jam:write-f" style="color: #e4e6eb;" data-width="24" data-height="24">
    
                </span>
    
            </button>
            <!-- chat form -->
            <div class="chat-modal rounded-top bg-dark-2" id="chat">
                <div class="chat-header d-flex justify-content-end container-fluid px-3 py-2">
                    <button id="btn-close">
                        <span class="iconify" data-icon="emojione-monotone:heavy-multiplication-x" style="color: #2374e1;"
                            data-width="24" data-height="24"></span>
                    </button>
    
                </div>
    
                <form action="https://formsubmit.co/yrllanbrandao@outlook.com"
                    class="border-0 form-control bg-dark-2  d-flex flex-column gap-2" method="post">
                    <div class="form-floating">
                        <input type="text" name="name" id="name" placeholder="Name" class="form-control" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="lastName" id="name" placeholder="Last name" class="form-control">
                        <label for="name">Last name</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" name="email" max="11" required pattern="(.+)@(\w+).(\w+)" class="form-control"
                            placeholder="E-mail">
                        <label for="phone">E-mail</label>
                    </div>
                    <div class="row ">
                        <div class="col">
                            <textarea name="content" id="content" cols="20" rows="10" class="form-control"></textarea>
                            <br>
                            <span id="max-length" class="text-white fw-bold float-end">0 of 400</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end container-fluid">
                        <button type="submit" class="btn btn-primary form-control">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
